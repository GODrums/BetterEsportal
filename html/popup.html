<html>
  <head>
    <title>BetterEsportal</title>
    <link rel="stylesheet" href="/css/popup.css">
  </head>
  <body>
    <div class="header">
      <h2>BetterEsportal</h2>
      <span class="headerVersion">V1.0</span>
      <p>You may need to reload the page for changes to become active.</p>
      <hr style="width:90%;" size="3", color=grey>
    </div>
    <div class="main">
      <div class="features">
        <button type="button" class="collapsible headText">Features</button>
        <div class="collapse">
          <div class="element lobbies">
            <p>Faceit ranks in Lobbies</p>
            <label class="switch">
              <input type="checkbox" id="lobbies">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="element stats">
            <p>Extended stats on profiles</p>
            <label class="switch">
              <input type="checkbox" id="profiles">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <hr size="3", color=grey>
      <div class="customization">
        <button type="button" class="collapsible headText">Customization</button>
        <div class="collapse">
          <div class="element removeStream">
            <p>Disable the embedded Twitch stream</p>
            <label class="switch">
              <input type="checkbox" id="stream">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="element removeLevels">
            <p>Remove levels from profiles</p>
            <label class="switch">
              <input type="checkbox" id="levels">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="element removeMedals">
            <p>Remove medals from profiles</p>
            <label class="switch">
              <input type="checkbox" id="medals">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <hr size="3", color=grey>
      <div class="about">
        <span class="headText">About</span>
        <p>Version: 1.0</p>
        <p>Look for updates</p>
        <p>Contact me</p>
      </div>
    </div>
    <script src="/js/popup.js"></script>
  </body>
</html>
